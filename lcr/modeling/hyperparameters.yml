optuna:
  study_name: "my_study"
  direction: "minimize"
  n_trials: 100
  gpu: True
  parameters:
    optimizer:learning_rate:
      type: "loguniform"
      settings:
        name: "lr"
        low: 0.0001
        high: 0.01
    model:num_dense:
      type: "int"
      settings:
        name: "num_dense"
        low: 1
        high: 3
    model:dropout:
      type: "float"
      settings:
        name: "dropout"
        low: 0.1
        high: 0.5
